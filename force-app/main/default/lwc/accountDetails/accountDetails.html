<template>
    <div class="slds-grid">
        <div class="slds-col">
    <table aria-describedby="acc-list" class="slds-table  slds-table_bordered ">
    <thead>
        <tr class="slds-line-height_reset">
            
            <th class="slds-size_1-of-6 " scope="col">
                <div class="slds-truncate " title="First Name">Name</div>
            </th>
            <th class="slds-size_1-of-6 " scope="col">
                <div class="slds-truncate " title="Last Name">Phone</div>
            </th>
            <th class="slds-size_1-of-6 " scope="col">
                <div class="slds-truncate " title="Email">View</div>
            </th>
            <th class="slds-size_1-of-6" scope="col">
                <div class="slds-truncate " title="Phone">AccountNumber</div>
            </th>
            
        </tr>
    </thead>

    <!--Body of the table-->
    <tbody>
        <template for:each={accList} for:item="item">
            <tr key={item.Id}>
                
                <td class="slds-size_1-of-6" data-id={item.Id}>
                {item.Name}                          
                </td>
                <td class="slds-size_1-of-6" data-id={item.Id}>
                {item.Phone}                  
                </td>
                <td class="slds-size_1-of-6" data-id={item.Id}>
                    
                    <lightning-icon data-id={item.Id} type='icon' icon-name='action:preview' alternative-text="View" variant="inverse" size="xx-small" width=55 onclick={handleRowAction}></lightning-icon>
                    
                </td>
                <td class="slds-size_1-of-6" data-id={item.Id}>
                {item.AccountNumber}  
                </td>
            </tr>
        </template>
    </tbody>
</table> 
</div>

<div class="slds-col">
                <lightning-datatable 
                    key-field="Id"
                    data={tableData}
                    columns={columns}
                   >
                </lightning-datatable>                          
    </div>    
</div>
<template if:true={customFormModal}>
    <section  role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModalAction}>
                   <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small" ></lightning-icon>
                </button>
                <h2 class="slds-text-heading_medium slds-hyphenate">Account Related Details</h2>
             </header>

             <div class="slds-modal__content slds-p-around_medium">
                <table class="slds-table slds-table_bordered slds-table_col-bordered slds-table_cell-buffer">
                   <thead> 
                    <tr>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>AccountNumber</th>
                    </tr>
                </thead>
                <tbody> 
                    <template for:each={listAcc} for:item="item">
                    <tr key={item.Id}>
                        <td>{item.Name}</td>
                        <td>{item.Phone}</td>
                        <td>{item.AccountNumber}</td>
                    </tr>
                </template>
                </tbody>   
                </table>
             </div>
             <footer class="slds-modal__footer">
                <lightning-button variant="brand" label="Close" title="Close"  onclick={closeModalAction}></lightning-button>
           </footer> 
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>   
   
</template>
