<template>
    
        <table aria-describedby="conatact-list" class="slds-table  slds-table_bordered ">
    
            <!--Header of the table-->
            <thead>
                <tr class="slds-line-height_reset">
                    <th scope="col">
                    
                    </th>
                    <th class="slds-size_1-of-6 " scope="col">
                        <div class="slds-truncate " title="First Name">First Name</div>
                    </th>
                    <th class="slds-size_1-of-6 " scope="col">
                        <div class="slds-truncate " title="Last Name">Last Name</div>
                    </th>
                    <th class="slds-size_1-of-6 " scope="col">
                        <div class="slds-truncate " title="Email">Email</div>
                    </th>
                    <th class="slds-size_1-of-6" scope="col">
                        <div class="slds-truncate " title="Phone">Phone
                        </div>
                    </th>
                    <th class="slds-size_1-of-6" scope="col">
                        <div class="slds-truncate " title="Mobile">Actions
                        </div>
                    </th>
                    
                </tr>
            </thead>

            <!--Body of the table-->
            <tbody>
                <template for:each={contactList} for:item="item" for:index="indexVar">
                    <tr key={item.Id}>
                        <td>{indexVar}</td>
                        <td>
                            <template if:true={item.isEdit}>
                            <lightning-input data-id={item.Id} name="FirstName" value={item.FirstName} onblur={handleOnChange}></lightning-input> 
                            </template>
                            <template if:false={item.isEdit}> 
                                {item.FirstName} 
                            </template>                        
                        </td>
                        <td>
                            <template if:true={item.isEdit}>
                            <lightning-input data-id={item.Id} name="LastName" value={item.LastName} onblur={handleOnChange}></lightning-input>
            
                           </template>
                            <template if:false={item.isEdit}> 
                                {item.LastName} 
                            </template>                         
                        </td>
                        <td>
                            <template if:true={item.isEdit}>
                            <lightning-input data-id={item.Id} name="Email" value={item.Email} onblur={handleOnChange}></lightning-input>
                            </template>
                            <template if:false={item.isEdit}> 
                                {item.Email} 
                            </template>   
                        </td>
                        <td>
                            <template if:true={item.isEdit}>
                            <lightning-input data-id={item.Id} name="Phone" value={item.Phone} onblur={handleOnChange}></lightning-input>
                            </template>
                            <template if:false={item.isEdit}> 
                                {item.Phone} 
                            </template>   
                        </td>
                        <td class="slds-size_1-of-6">
                            <div class="buttonMenu">
                                <lightning-button-menu alternative-text="Toggle menu">
                                    <span  onclick={handleOnEdit} data-id={item.Id}>
                                        <lightning-menu-item data-id={item.Id} onblur={handleOnEdit} label="Edit">
                                        </lightning-menu-item>
                                    </span>
                                    <p onclick={deleteContact} data-id={item.Id}>
                                        <lightning-menu-item label="Delete">
                                        </lightning-menu-item>
                                    </p>
                                </lightning-button-menu>
                            </div>
                        </td>
                    </tr>
                </template>
            </tbody>
            
        </table>
    
</template>
