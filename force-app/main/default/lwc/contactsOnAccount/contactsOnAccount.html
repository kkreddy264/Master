<template>
    <div class="slds-box slds-theme_default">
      <lightning-card>
        <h3 slot="title" class="slds-text-title_bold">
          <lightning-icon
            icon-name="standard:contacts"
            size="small"></lightning-icon>
          <span class="slds-m-left_small">Account Contacts</span>
        </h3>
  
        <lightning-layout>
          <lightning-layout-item size="12">
            <lightning-datatable
              key-field="contact.id"
              data={data}
              columns={columns}
              is-loading={tableLoadingState}>
            </lightning-datatable>
          </lightning-layout-item>
        </lightning-layout>
      </lightning-card>
    </div>
  </template>
