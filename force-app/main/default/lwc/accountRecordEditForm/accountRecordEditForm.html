<template>
    <lightning-record-edit-form record-id={recordId} object-api-name="Account"
            onsuccess={handleSuccess} onsubmit ={handleSubmit}>
        <lightning-messages>
        </lightning-messages>
        <lightning-output-field field-name="AccountId">
        </lightning-output-field>
        <lightning-input-field field-name="Name">
        </lightning-input-field>
        <lightning-input-field field-name="NumberOfEmployees">
        </lightning-input-field>
        <lightning-input-field field-name="Description">
        </lightning-input-field>
        <lightning-input-field field-name="AccountNumber">
        </lightning-input-field>
        <lightning-button class="slds-m-top_small" variant="brand" type="submit" name="save" label="Save">
        </lightning-button>
    </lightning-record-edit-form>

    <lightning-card>
        <lightning-datatable
        key-field="Id"
        data={contacts}
        columns={columns}>
      </lightning-datatable> 
    </lightning-card>

        <lightning-card title='Custom Datatable' icon-name='custom:custom63'>
            
            <template if:true={renderTable}>
                <div class="tableDiv">
                    <div class={tableStyle} >
                        <c-custom-contact-data-table contact-list={contactList} oneditclick={handleOnEditable} onchangevalue={handleOnChangeValue} onupdate={handleOnUpdateValues}></c-custom-contact-data-table>
                    </div>
                    <template if:true={isEdit}>
                        <div class="slds-align_absolute-center slds-p-top_small">                
                            <lightning-button name="Save" label="Save" onclick={handleOnUpdate} ></lightning-button>
                        </div>
                    </template>
                </div>
            </template>
        </lightning-card>

</template>
